    <h2>여행</h2>
    <p>주자이거우 자연 경관 JIUZHAIGOU</p>
    <p>  중국 쓰촨성 북쪽 장족(티베트족) 자치주에 위치한 산악지대로 총면적이 720 제곱킬로미터에 달하는 해발 2140~4558m의 카르스트 지형에 많은 폭포와 호수,계곡 등 석화암과 원시림이 어우러져 "세속의 선경"이라고 칭한다.</p>
    <p>1992년 유네스코 세계자연유산에 등록되었다.</P>
